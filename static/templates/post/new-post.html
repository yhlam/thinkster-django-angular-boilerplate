<form  role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="post__content">New Post</label>
    <textarea id="post__content"
              class="form-control"
              rows="3"
              placeholder="ex. This is my first time posting on Not Google Plus!"
              ng-model="vm.content">
    </textarea>
  </div>
  <div class="form-group"><button class="btn btn-primary" type="submit">Submit</button></div>
</form>
