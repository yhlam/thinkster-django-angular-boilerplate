<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" id="regiser__username" class="form-control" ng-model="vm.username" placeholder="ex. john">
        </div>

        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" id="regiser__email" class="form-control" ng-model="vm.email" placeholder="ex. john@notgoogle.com">
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" id="regiser__password" class="form-control" ng-model="vm.password" placeholder="ex. thisisnotgoogleplus">
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
